<!DOCTYPE html>
<htm>
    <head>
        <Title>My Locality</Title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
        <script src = 'tour.js'></script>
        <script src = 'cursorEvents.js'></script>
    </head>
    <body>
        <a-scene id = 'mainScene'>
            <a-sky id = 'mainContainer'
                radius = '5000'
                color = 'lightblue'
                rotation = '0 0 0'>
            </a-sky>
            <a-entity id = 'placesContainer' cursor-listener tour></a-entity>
            <a-camera id = 'camera' wasd-contols = 'enabled:false'>
            <a-entity id = 'title' position = '0 0.75 -1'
            text = 'align:center; width:2.5; color:black; font:exo2bold; value: Virtual Tour of My Locality'></a-entity>
            <a-entity id = 'subTitle' position = '0 0.6 -1'
            text = 'align:center; width:2.1; color:black; font:dejavu; value: Let us Travel around My Locality'></a-entity>
            <a-entity 
            id = 'camera-cursor'
            cursor position = '0 0 -1'
            geometry = 'primitive:ring; radiusInner:0.02; radiusOuter:0.03'
            material = 'color:black; shader:flat'>
        </a-entity>
        
        </a-camera>
        </a-scene>
    </body>
</htm>
